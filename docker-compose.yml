services:
  frontend:
    build: ./src/frontend/
    container_name: frontend_app
    ports:
      - "8000:80"
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/frontend
  backend:
    build: ./src/backend/app
    container_name: backend_app
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_NAME=postgres
      - DB_PASSWORD=titan
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PORT=5432
    volumes: 
      - ./src/backend/app:/app
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: titan
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
